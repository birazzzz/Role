<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadapreneur - Quiz</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --primary: #81EDFF;
            --background: #EDEAE7;
            --surface: #FFFFFF;
            --text-primary: #222222;
            --text-secondary: #666666;
            --text-disabled: #BDBDBD;
            --border: #DEDEDE;
            --hover: #6BD9EC;
            --overlay: rgba(0, 0, 0, 0.5);
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.125rem;
            --radius: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 0.75rem; /* 12px */
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            --shadow-modal: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, button, input, select, textarea {
            font-family: 'Manrope', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }
        
        /* Logo */
        .logo-container {
            text-align: center;
            padding: 2.5rem 0 1rem; /* 40px top padding, 1rem bottom padding */
        }
        
        .logo-image {
            height: 50px; /* Increased by 25% from 40px */
            width: auto;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .logo {
            display: inline-block;
        }
        
        .logo-image {
            height: 44px; /* Increased by 10% from 40px */
            width: auto;
        }
        
        .logo-icon {
            font-size: 1.75rem;
        }
        
        .nav-links {
            display: flex;
            gap: var(--space-6);
        }
        
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            border-radius: 12px;
        }
        
        /* Hero Section */
        .hero {
            padding: 2.5rem 0; /* 40px top and bottom */
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.5rem; /* 40px */
            font-weight: 800;
            margin-bottom: 1.25rem; /* 20px */
            line-height: 1.2;
            background: linear-gradient(90deg, #222222, #666666);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 1rem; /* 16px bottom margin */
            line-height: 1.6;
        }
        
        .banner-container {
            max-width: 720px;
            margin: 0 auto 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            border: 4px solid transparent; /* Will be set by JS */
        }
        
        .banner-image {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-6);
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border: 1px solid transparent;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--text-primary);
            font-weight: 800; /* Extrabold */
        }
        
        .btn-primary:hover {
            background-color: var(--hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-secondary {
            background-color: var(--surface);
            color: var(--text-primary);
            border-color: var(--border);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-group {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--space-6);
        }
        
        .banner-container {
            max-width: 600px; /* Slightly smaller for better proportion */
            margin: 0 auto 1.25rem; /* 20px bottom margin */
            border-radius: var(--radius-lg);
            border: 2px solid var(--primary); /* Primary color border */
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transform: scale(0.9); /* Slightly larger scale */
            transform-origin: center;
        }
        
        .banner-image {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Results Section */
        .results-container {
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            margin-top: var(--space-8);
            box-shadow: var(--shadow-md);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .result-role {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: var(--space-4);
        }
        
        .result-description {
            margin-bottom: var(--space-6);
            color: var(--text-secondary);
            line-height: 1.7;
        }
        
        .result-details {
            text-align: left;
            margin-top: var(--space-6);
        }
        
        .result-details h3 {
            margin-bottom: var(--space-3);
            font-size: 1.25rem;
        }
        
        .result-details ul {
            list-style-position: inside;
            margin-bottom: var(--space-6);
        }
        
        .result-details li {
            margin-bottom: var(--space-2);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem; /* Slightly smaller on mobile */
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: var(--space-2) var(--space-4);
            }
            
            .results-container {
                padding: var(--space-6) var(--space-4);
            }
            
            .result-role {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <a href="index.html" class="logo">
            <img src="images/logo.svg" alt="QuizMaster Logo" class="logo-image">
        </a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Congratulations!</h1>
            <div class="banner-container">
                <img src="images/Banner.png" alt="Discover Your Role" class="banner-image">
            </div>
            <p>You are an Innovator.</p>
            <div class="btn-group">
                <a href="talent-assessment.html" class="btn btn-secondary">Take Talent Capability Assessment</a>
                <button id="avatarBtn" class="btn btn-primary">Get Your Avatar</button>
                <input type="file" id="avatarInput" accept="image/*" style="display: none;">
            </div>
        </div>
    </section>

    <script>
        // Get the role from localStorage and update the message and image
        document.addEventListener('DOMContentLoaded', function() {
            // Get the role from localStorage or use 'Innovator' as default
            const role = localStorage.getItem('quizRole') || 'Innovator';
            
            // Update the role message
            const roleMessage = `You are a ${role}.`;
            const roleElement = document.querySelector('.hero p');
            if (roleElement) {
                roleElement.textContent = roleMessage;
            }
            
            // Update the banner image based on role
            const bannerImage = document.querySelector('.banner-image');
            const bannerContainer = document.querySelector('.banner-container');
            if (bannerImage && bannerContainer) {
                let imageName = 'Banner.png'; // default
                let borderColor = '#3498db'; // default blue
                
                // Set image and border color based on role
                const roleLower = role.toLowerCase();
                if (roleLower === 'innovator') {
                    imageName = 'innovator.png';
                    borderColor = '#3498db'; // Blue for Innovator
                } else if (roleLower === 'coach') {
                    imageName = 'coach.png';
                    borderColor = '#2ecc71'; // Green for Coach
                } else if (roleLower === 'leader') {
                    imageName = 'leader.png';
                    borderColor = '#e74c3c'; // Red for Leader
                }
                
                // Apply the border color
                bannerContainer.style.border = `4px solid ${borderColor}`;
                
                // Set the image source and alt text
                bannerImage.src = `images/${imageName}`;
                bannerImage.alt = `You are a ${role}`;
                
                // Ensure the image maintains its aspect ratio
                bannerImage.onload = function() {
                    const aspectRatio = this.naturalHeight / this.naturalWidth;
                    this.style.maxHeight = `${720 * aspectRatio}px`;
                };
            }
        });

        // Confetti effect
        function triggerConfetti() {
            // Create a confetti cannon that fires from the top center
            const duration = 3 * 1000; // 3 seconds
            const animationEnd = Date.now() + duration;
            const defaults = { 
                startVelocity: 30, 
                spread: 360, 
                ticks: 60, 
                zIndex: 0,
                particleCount: 100,
                origin: { y: 0.6 }
            };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                // Launch confetti from the left edge
                confetti({
                    ...defaults,
                    origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 },
                });
                
                // Launch confetti from the right edge
                confetti({
                    ...defaults,
                    origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 },
                });
                
            }, 250);
        }

        // Simple interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Trigger confetti when page loads
            triggerConfetti();
            
            // Save quiz completion data for dashboard
            saveQuizData();
            
            // Add smooth scrolling to all links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
            
            // Handle avatar button click
            const avatarBtn = document.getElementById('avatarBtn');
            const avatarInput = document.getElementById('avatarInput');
            
            avatarBtn.addEventListener('click', function() {
                avatarInput.click();
            });
            
            // Handle file selection
            avatarInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    // Check if it's an image file
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            // Save the avatar to localStorage
                            localStorage.setItem('userAvatar', e.target.result);
                            
                            // Show success message
                            alert(`Avatar "${file.name}" has been saved successfully!`);
                            
                            // Optional: Display the selected image immediately
                            displayAvatar(e.target.result);
                        };
                        reader.readAsDataURL(file);
                    } else {
                        alert('Please select a valid image file.');
                    }
                }
            });
            
            // Load and display existing avatar if available
            const savedAvatar = localStorage.getItem('userAvatar');
            if (savedAvatar) {
                displayAvatar(savedAvatar);
            }
        });
        
        // Function to display avatar
        function displayAvatar(imageSrc) {
            // Create or update avatar display
            let avatarContainer = document.getElementById('avatarContainer');
            if (!avatarContainer) {
                avatarContainer = document.createElement('div');
                avatarContainer.id = 'avatarContainer';
                avatarContainer.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    width: 80px;
                    height: 80px;
                    border-radius: 50%;
                    overflow: hidden;
                    border: 3px solid var(--primary);
                    box-shadow: var(--shadow-md);
                    z-index: 1000;
                    background: var(--surface);
                `;
                document.body.appendChild(avatarContainer);
            }
            
            avatarContainer.innerHTML = `
                <img src="${imageSrc}" alt="User Avatar" style="
                    width: 100%;
                    height: 100%;
                    object-fit: cover;
                ">
            `;
        }
        
        // Save quiz data for dashboard tracking
        function saveQuizData() {
            console.log('=== Starting saveQuizData function ===');
            
            const role = localStorage.getItem('quizRole') || 'Unknown';
            console.log('Role found:', role);
            
            // Get quiz answers with detailed logging
            const q1Answer = localStorage.getItem('q1Answer');
            const q2Answer = localStorage.getItem('q2Answer');
            const q3Answer = localStorage.getItem('q3Answer');
            const q4Answer = localStorage.getItem('q4Answer');
            const q5Answer = localStorage.getItem('q5Answer');
            const q6Answer = localStorage.getItem('q6Answer');
            
            console.log('Raw quiz answers from localStorage:');
            console.log('q1Answer:', q1Answer);
            console.log('q2Answer:', q2Answer);
            console.log('q3Answer:', q3Answer);
            console.log('q4Answer:', q4Answer);
            console.log('q5Answer:', q5Answer);
            console.log('q6Answer:', q6Answer);
            
            // Get contact information
            const firstName = localStorage.getItem('firstName');
            const lastName = localStorage.getItem('lastName');
            const email = localStorage.getItem('email');
            const phone = localStorage.getItem('phone');
            const company = localStorage.getItem('company');
            
            console.log('Contact info:');
            console.log('firstName:', firstName);
            console.log('lastName:', lastName);
            console.log('email:', email);
            console.log('phone:', phone);
            console.log('company:', company);
            
            // Create quiz data object with explicit checks
            const quizData = {
                role: role,
                q1: q1Answer || 'N/A',
                q2: q2Answer || 'N/A',
                q3: q3Answer || 'N/A',
                q4: q4Answer || 'N/A',
                q5: q5Answer || 'N/A',
                q6: q6Answer || 'N/A',
                firstName: firstName || 'N/A',
                lastName: lastName || 'N/A',
                email: email || 'N/A',
                phone: phone || 'N/A',
                company: company || 'N/A',
                timestamp: new Date().toISOString()
            };
            
            console.log('=== Final quiz data object ===');
            console.log(JSON.stringify(quizData, null, 2));
            
            // Get existing dashboard data
            const dashboardKey = 'quizDashboardData';
            const existingData = localStorage.getItem(dashboardKey);
            let dashboardData;
            
            try {
                dashboardData = existingData ? JSON.parse(existingData) : [];
                console.log('Existing dashboard data loaded, count:', dashboardData.length);
            } catch (e) {
                console.error('Error parsing existing dashboard data:', e);
                dashboardData = [];
            }
            
            // Add new quiz data with unique ID
            const newEntry = {
                ...quizData,
                id: Date.now().toString() + '_' + Math.random().toString(36).substr(2, 9)
            };
            
            dashboardData.push(newEntry);
            console.log('New entry added to dashboard data:', newEntry);
            
            // Save back to localStorage
            try {
                localStorage.setItem(dashboardKey, JSON.stringify(dashboardData));
                console.log('=== Data successfully saved to localStorage ===');
                console.log('Total entries now:', dashboardData.length);
                
                // Verify the save worked
                const verification = localStorage.getItem(dashboardKey);
                if (verification) {
                    const parsed = JSON.parse(verification);
                    console.log('Verification: Data saved correctly, entries:', parsed.length);
                    if (parsed.length > 0) {
                        console.log('Latest entry verification:', parsed[parsed.length - 1]);
                    }
                } else {
                    console.error('ERROR: Data was not saved to localStorage!');
                }
            } catch (e) {
                console.error('Error saving to localStorage:', e);
            }
        }
    </script>
</body>
</html>
