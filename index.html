<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadapreneur - Quiz</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --primary: #81EDFF;
            --background: #EDEAE7;
            --surface: #FFFFFF;
            --text-primary: #222222;
            --text-secondary: #666666;
            --text-disabled: #BDBDBD;
            --border: #DEDEDE;
            --hover: #6BD9EC;
            --overlay: rgba(0, 0, 0, 0.5);
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.125rem;
            --radius: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 0.75rem; /* 12px */
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
            --shadow-modal: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, button, input, select, textarea {
            font-family: 'Manrope', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }
        
        /* Logo */
        .logo-container {
            text-align: center;
            padding: 2.5rem 0 1rem; /* 40px top padding, 1rem bottom padding */
        }
        
        .logo-image {
            height: 50px; /* Increased by 25% from 40px */
            width: auto;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .logo {
            display: inline-block;
        }
        
        .logo-image {
            height: 44px; /* Increased by 10% from 40px */
            width: auto;
        }
        
        .logo-icon {
            font-size: 1.75rem;
        }
        
        .nav-links {
            display: flex;
            gap: var(--space-6);
        }
        
        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary);
            border-radius: 12px;
        }
        
        /* Hero Section */
        .hero {
            padding: 2.5rem 0; /* 40px top and bottom */
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.5rem; /* 40px */
            font-weight: 800;
            margin-bottom: 1.25rem; /* 20px */
            line-height: 1.2;
            background: linear-gradient(90deg, #222222, #666666);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 1rem; /* 16px bottom margin */
            line-height: 1.6;
        }
        
        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-3) var(--space-6);
            border-radius: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border: 1px solid transparent;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--text-primary);
            font-weight: 800; /* Extrabold */
        }
        
        .btn-primary:hover {
            background-color: var(--hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-secondary {
            background-color: var(--surface);
            color: var(--text-primary);
            border-color: var(--border);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary);
            border-color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-group {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: var(--space-6);
        }
        
        .banner-container {
            max-width: 600px; /* Slightly smaller for better proportion */
            margin: 0 auto 1.25rem; /* 20px bottom margin */
            border-radius: var(--radius-lg);
            border: 2px solid var(--primary); /* Primary color border */
            overflow: hidden;
            box-shadow: var(--shadow-md);
            transform: scale(0.9); /* Slightly larger scale */
            transform-origin: center;
        }
        
        .banner-image {
            width: 100%;
            height: auto;
            display: block;
        }
        

        
        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem; /* Slightly smaller on mobile */
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .btn {
                padding: var(--space-2) var(--space-4);
            }
            

        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <a href="#" class="logo">
            <img src="images/logo.svg" alt="QuizMaster Logo" class="logo-image">
        </a>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Which role is right for you?</h1>
            <div class="banner-container">
                <img src="images/Banner.png" alt="Discover Your Role" class="banner-image">
            </div>
            <p>Discover your ideal role in the world of innovation and leadership. Uncover whether you're an Innovator, Coach, or Leader. Take the quiz now and unlock your potential.</p>
            <div class="btn-group">
                <a href="quiz1.html" class="btn btn-primary">Start Quiz</a>
            </div>
        </div>
    </section>



    <script>
        // Simple interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling to all links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
            
            // Add active class to current nav item
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
