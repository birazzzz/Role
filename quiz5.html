<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Image Selection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --primary: #81EDFF;
            --background: #EDEAE7;
            --surface: #FFFFFF;
            --text-primary: #222222;
            --text-secondary: #666666;
            --border: #E0E0E0;
            --border-hover: #81EDFF;
            
            /* Typography */
            --font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-2xl: 24px;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 2.5rem 0 0;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }
        
        /* Logo */
        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            display: inline-block;
        }
        
        .logo-image {
            height: 44px;
            width: auto;
        }
        
        /* Quiz Container */
        .quiz-container {
            background-color: var(--surface);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-md);
        }
        
        .question {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-8);
            color: var(--text-primary);
            text-align: center;
        }
        
        .image-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-8);
        }
        
        .image-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .image-placeholder {
            width: 100%;
            height: 180px;
            background-color: var(--background);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-3);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .image-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .image-option input[type="radio"]:checked + .image-placeholder {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }
        
        .image-option:hover .image-placeholder {
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }
        
        .image-caption {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 2rem;
            font-family: var(--font-family);
            font-weight: 700;
            font-size: 1rem;
            line-height: 1.5;
            color: #000000;
            background-color: var(--primary);
            border: none;
            border-radius: var(--radius-lg);
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }
        
        .btn:hover {
            background-color: #6bd4e6;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        
        .btn-previous {
            margin-right: auto;
        }
        
        /* Progress */
        .progress-container {
            width: 100%;
            height: 6px;
            background-color: var(--border);
            border-radius: var(--radius-full);
            margin-bottom: var(--space-6);
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 100%;
            background-color: var(--primary);
            border-radius: var(--radius-full);
            transition: width 0.3s ease;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .quiz-container {
                padding: var(--space-6) var(--space-4);
            }
            
            .question {
                font-size: 1.25rem;
            }
            
            .image-options {
                grid-template-columns: 1fr;
                max-width: 300px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .image-placeholder {
                height: 160px;
            }
            
            .btn-container {
                flex-direction: column;
                gap: var(--space-3);
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <a href="index.html" class="logo">
            <img src="images/logo.svg" alt="QuizMaster Logo" class="logo-image">
        </a>
    </div>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="quiz-container">
            <h1 class="question" id="question">Select the image that best represents your preference</h1>
            
            <div class="image-options" id="imageOptions">
                <label class="image-option">
                    <input type="radio" name="image-option" value="option1">
                    <div class="image-placeholder"></div>
                    <span class="image-caption">Option 1</span>
                </label>
                <label class="image-option">
                    <input type="radio" name="image-option" value="option2">
                    <div class="image-placeholder"></div>
                    <span class="image-caption">Option 2</span>
                </label>
                <label class="image-option">
                    <input type="radio" name="image-option" value="option3">
                    <div class="image-placeholder"></div>
                    <span class="image-caption">Option 3</span>
                </label>
            </div>
            
            <div class="btn-container">
                <a href="quiz4.html" class="btn btn-outline" style="margin-right: auto; background-color: transparent; border: 1px solid #E0E0E0; color: #222222; transition: all 0.2s ease;" onmouseover="this.style.backgroundColor='rgba(0, 0, 0, 0.02)'; this.style.borderColor='#81EDFF'" onmouseout="this.style.backgroundColor='transparent'; this.style.borderColor='#E0E0E0'">Previous Question</a>
                <button id="nextBtn" class="btn" disabled>Next Question</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nextBtn = document.getElementById('nextBtn');
            const progressBar = document.getElementById('progressBar');
            const radioButtons = document.querySelectorAll('input[type="radio"]');
            let selectedOption = null;

            // Update progress bar (5/6 steps)
            progressBar.style.width = '83.33%';

            // Option selection
            radioButtons.forEach(radio => {
                radio.addEventListener('change', function() {
                    selectedOption = this.value;
                    nextBtn.disabled = false;
                });
            });

            // Next button click handler
            nextBtn.addEventListener('click', function() {
                if (selectedOption) {
                    window.location.href = 'quiz7.html';
                }
            });
        });
    </script>
</body>
</html>
