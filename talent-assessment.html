<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Capability Assessment - Leadapreneur</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --primary: #81EDFF;
            --background: #EDEAE7;
            --surface: #FFFFFF;
            --text-primary: #222222;
            --text-secondary: #666666;
            --border: #DEDEDE;
            --hover: #6BD9EC;
            
            /* Spacing */
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            
            /* Border Radius */
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            
            /* Shadows */
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            padding: var(--space-8);
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .card {
            background-color: var(--surface);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            box-shadow: var(--shadow-md);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: var(--space-6);
        }
        
        .logo-image {
            height: 50px;
            width: auto;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: var(--space-6);
            color: var(--text-primary);
        }
        
        p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: var(--space-8);
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4) var(--space-6);
            border-radius: var(--radius-lg);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border: 1px solid transparent;
            font-family: inherit;
            font-size: 1rem;
            margin: 0 var(--space-4);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--text-primary);
        }
        
        .btn-primary:hover {
            background-color: var(--hover);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-secondary);
            border-color: var(--border);
        }
        
        .btn-secondary:hover {
            background-color: var(--background);
            border-color: var(--primary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <a href="index.html">
            <img src="images/logo.svg" alt="QuizMaster Logo" class="logo-image">
        </a>
    </div>

    <div class="container">
        <div class="card">
            <h1>Talent Capability Assessment</h1>
            <p>The extended 30-question talent capability assessment is coming soon! This comprehensive evaluation will provide deeper insights into your professional capabilities and growth potential.</p>
            
            <div>
                <a href="results.html" class="btn btn-secondary">Back to Results</a>
                <a href="index.html" class="btn btn-primary">Take Quiz Again</a>
            </div>
        </div>
    </div>
</body>
</html>
